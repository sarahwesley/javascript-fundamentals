<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Fundamentals Quiz</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>View High Scores</h1>
            <h1 id="timer"></h1>
        </header>
        <main>
            <div id="quizpage" class="quizpage">
                <h2>JavaScript Fundamentals Quiz</h2>
                <p>Try to answer the following questions within the time limit. <br>
                Keep in Mind that incorrect answers will penalize your score and time by 10 seconds.
            </p>
            <button class="btn" id="start" type="submit">Start Quiz!</button>
            </div>

            <div id="questionContainer" class="questionContainer">
                <div id="questions" class="questions"></div>
                <div id="answers" class="answers"></div>
                <div id="prompt" class="prompt"></div>
            </div>

            <div id="score" class="score">
                <div id="scoreArea" class="scoreArea"></div>
                <form id="inName" class="inName"></form>
                <div id="saveBtn" class="saveBtn"></div>
            </div>
            <div id="highScores" class="highScores">
                <div id="high-score-title"></div>
            </div>
        </main>
    </div>
    <script src="./assets/js/script.js"></script>
    
</body>
</html>
